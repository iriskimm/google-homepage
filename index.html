<!DOCTYPE html>
<html>

<head>
    <title>Google</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <header>
        <div id='navbar'>
            <nav id='navbar-left'>
                <ul>
                    <a href='https://about.google.com'>
                        <li>About</li>
                    </a>
                    <a href='https://store.google.com'>
                        <li>Store</li>
                    </a>
                </ul>
            </nav>
            <nav id='navbar-right'>
                <ul>
                    <a href='https://mail.google.com'>
                        <li>Gmail</li>
                    </a>
                    <a href='https://images.google.com'>

                    </a>
                    <a href='https://github.com/iriskimm'>

        <p>Google offered in: <a>Fran√ßais</a></p>
    </div>

    <div>
        <img src='images/darkmode.png'>
    </div>
    <footer>
        <div id='footer-one'><label>Canada</label></div>
        <div id='footer-two'>
            <div id='footer-left'>
                <a href='https://ads.google.com'><label>Advertising</label></a>
                <a href='https://smallbusiness.withgoogle.com'><label>Business</label></a>
                <a href='https://google.com/search/howsearchworks'><label>How Search works</label></a>
            </div>
            <div id='footer-right'>
                <a href='https://policies.google.com'><label>Privacy</label></a>
                <a href='https://policies.google.com/terms'><label>Terms</label></a>

            </div>
        </div>
